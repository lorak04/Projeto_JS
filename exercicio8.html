<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
    <script src="exerc8.js"></script>
    <link rel="stylesheet" href="exerc8.css">
</head>

<body>
    <h1>Exercício 8</h1>
    <div class="container">
        <h2>Soma de Dois Números</h2>
        <label for="numero1">Digite o primeiro número:</label>
        <input type="text" id="numero1" placeholder="Primeiro número" required>
        <label for="numero2">Digite o segundo número:</label>
        <input type="text" id="numero2" placeholder="Segundo número" required>

        <button onclick="calcularSoma()">Calcular Soma</button>
        <div id="resultadoSoma" class="result" style="display: none;">
            A soma é: <span id="soma"></span>
        </div>

        <button onclick="calcularSubtracao()">Calcular Subtração</button>
        <div id="resultadoSubtracao" class="result" style="display: none;">
            A subtração é: <span id="subtracao"></span>
        </div>

        <button onclick="calcularMultiplicacao()">Calcular Multiplicação</button>
        <div id="resultadoMultiplicacao" class="result" style="display: none;">
            A multiplicação é: <span id="multiplicacao"></span>
        </div>

        <button onclick="calcularDivisao()">Calcular Divisão</button>
        <div id="resultadoDivisao" class="result" style="display: none;">
            A divisão é: <span id="divisao"></span>
        </div>
        
    </div>
</body>

</html>
