    <title>Exercicio 6</title>
    <script>
        // Solicita a idade do usuário
    let idade = prompt("Digite a sua idade:");

    // Converter a idade para um número, caso o usuário insira um valor numérico em formato de string 
    idade = parseInt(idade);

    // Verificar se a idade é válida e emite a mensagem correspondente
    if (isNaN (idade)) {
        alert("Por favor, insira um número válido.");
    } else if (idade < 18) {
        alert("Você é menor de idade.");
    } else {
        alert("Você é maior de idade.")
    }
    </script>
</head>
